
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Home Page</title>
    <style>
        /* Here we have style for layout */
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #fafafa;
        }

        .container {
            max-width: 935px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Header Styles */
        header {
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            height: 50px;
            justify-content: space-between;
            align-items: center;
            border-radius:10px;
        }

        header img{
            height: 40px;
        }

        .header-links{
            display: flex;
            gap: 30px;
            padding: 20px;
        }

        .header-links a{
            text-decoration: none;
            color: #262626;
            font-weight: bold;
        }

        /* Main content area */
        .main-content {
            flex-grow: 1;
            max-width: 600px;
        }
        /* Post Style */
        .post {
            background-color: #fff;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-header {
            display: flex;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            width: 935 px;
            align-items: center;
        }

        .post-header img {
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-header h3 {
            font-size: 16px;
            margin: 0;
        }

        .post-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .post-footer {
            padding-left: 10px;
        }

        .post-footer .likes {
            font-weight: bold;
        }

        /* Sidebar styles */
        .sidebar {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            flex-shrink: 0;
            margin-left: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sidebar .suggestion{
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .sidebar .suggestion img{
            font-size: 14px;
        }

        .sidebar .suggestion .name {
            font-size: 14px;
        }

        .sidebar .suggestion .follow {
            color: #0095f6;
            font-size: 14px;
            cursor: pointer;
        }

    </style>
